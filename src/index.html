<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artist Search</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Левая колонка: форма поиска -->
      <aside class="sidebar">
        <form id="search-form" class="search-form">
          <input
            id="search-input"
            class="search-input"
            type="text"
            placeholder="Search by artist name"
            autocomplete="off"
          />
        </form>
      </aside>

      <!-- Правая часть: карточки артистов -->
      <main class="main-content">
        <ul class="artists-list"></ul>
        <div class="pagination"></div>
      </main>
    </div>
    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <button id="modal-close" class="modal-close" aria-label="Close modal">
          &times;
        </button>
        <h2 id="modal-artist-name"></h2>
        <p id="modal-artist-bio"></p>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
